<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-sm-1 time-block hour d-flex justify-content-center align-items-center"><span>9AM</span></div>
      <textarea class="col-sm-10 description">Testing</textarea>
      <div class="col-sm-1 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
    </div>

    </div>
    <div class="row">

      <textarea class="col-sm-10 description">Testing</textarea>

    </div>
  </div>
